<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
    }
    .calculator {
      max-width: 350px;
      margin: 80px auto;
      padding: 25px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .result-display {
      background: #e9ecef;
      border-radius: 5px;
      text-align: center;
      padding: 15px;
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: bold;
      color: #495057;
    }
    button {
      font-size: 1rem;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
    }
    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }
    .btn-info {
      background-color: #17a2b8;
      border-color: #17a2b8;
    }
    /* Đối với Chrome, Edge và các trình duyệt sử dụng WebKit */
    input[type="number"]::-webkit-inner-spin-button, 
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Đối với Firefox */
    input[type="number"] {
      -moz-appearance: textfield;
    }

  </style>
</head>
<body>
  <div class="calculator">
    <h2 class="text-center text-primary">Simple Calculator</h2>
    <div class="result-display" id="result">0</div>
    <div class="input-group mb-3">
      <input type="number" id="num1" class="form-control" placeholder="Enter first number">
    </div>
    <div class="input-group mb-3">
      <input type="number" id="num2" class="form-control" placeholder="Enter second number">
    </div>
    <div class="d-grid gap-2">

      <button class="btn btn-primary" onclick="add()">Add (+)</button>
      <button class="btn btn-danger" onclick="subtract()">Subtract (-)</button>
      <button class="btn btn-success" onclick="multiply()">Multiply (×)</button>
      <button class="btn btn-warning" onclick="divide()">Divide (÷)</button>
      <button class="btn btn-secondary mt-2" onclick="">Reset</button>
    </div>
  </div>

 
<script src="/NguyenTuanHuy_plus_minus.js"></script>

<script src="./nhanChia.js"></script>


</body>
</html>
